<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-text与v-html在v-bind上的使用</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<font v-bind:color="c1">黑马程序员</font>
			<font :color="c2">传智播客</font>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el: "#app",
			data: {
				c1: "red",
				c2: "green"
			}
		});

	</script>
</html>
