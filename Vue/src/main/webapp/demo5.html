<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:事件修饰符</title>

		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
		<form @submit.prevent  method="post" action="http://www.shenggela.com">
			<input type="submit" value="提交">
		</form>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app"
		});
		
		
		
	</script>

</html>
