<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>v-on:keydown</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>

<body>
<div id="app">
    Vue<input type="text" v-on:keydown="fun($event)">
    传统js<input type="text" onkeydown="fun()">
</div>
</body>
<script>
    //view model
	new Vue({
		el:"#app",
		methods:{
			fun:function () {
				var keyCode = event.keyCode;
				if (keyCode == 13) {
					alert("按了回车了");
				}
				if (keyCode<48||keyCode>57){
					event.preventDefault();
				}
			}

		}
	});

	//传统js
    function fun() {
        var keyCode = event.keyCode;
        if (keyCode == 13) {
            alert("按了回车了");
        }
        if (keyCode<48||keyCode>57){
        	event.preventDefault();
		}
    }

</script>


</html>
