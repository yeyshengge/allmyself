<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>v-model</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>

<body>
<div id="app">
    <form action="" method="post">
        用户名：<input type="text" v-model="user.username">
        密码：<input type="text" v-model="user.password">
    </form>
</div>
</body>
<script>
    //view model

    new Vue({
        el: "#app",
        data: {
            user: {
                username: "zhangsan",
                password: "123456"
            }
        }
    });
</script>

</html>
