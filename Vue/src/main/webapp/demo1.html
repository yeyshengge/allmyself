<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>快速入门</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    {{message}}
	{{member!=1?true:false}}
</div>
</body>
<script>
    //view model
    //创建Vue对象
    new Vue({
        el: "#app", //由vue接管id为app的区域
        data: {
            message: "Hello Vue", //此处不要加分号
			flag:"true",
			member:1
        }
    });

</script>
</html>
