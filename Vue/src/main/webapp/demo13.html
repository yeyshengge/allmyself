<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>v-if与v-show</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <div v-if="flag">黑马程序员</div>
    <div v-show="flag">传智播客</div>
	<input type="button" value="切换" @click="toggle">
</div>
</body>
<script>
    //view model

    new Vue({
        el: "#app",
        data: {
            flag: false,
        },
        methods: {
            toggle: function () {
                this.flag = !this.flag
            }
        }
    })
    ;
</script>
</html>
