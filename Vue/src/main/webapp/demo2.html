<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}  
			<button  v-on:click="func1">vueçš„onclick</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{message:"hello"},
			methods:{
				func1:function(){
					alert("aaa");
					this.message='aaa'
				}
			}
		});
	</script>
</html>
