<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转</title>
    <style>
        h1 {
            text-align: center;
        }
        span {
            color: red;
        }
    </style>
</head>
<body>
<h1><span id="time">5</span>秒之后，跳转百度</h1>
<script>
    window.onload = function () {
        var time = document.getElementById("time");
        var second = 5;
        function fun() {
            second--;
            time.innerHTML = second + "";
            if (second <= 0) {
                //重新设置地址值
                location.href = "https://www.baidu.com";
            }
        }
        setInterval(fun,1000);


    }

</script>
</body>
</html>
