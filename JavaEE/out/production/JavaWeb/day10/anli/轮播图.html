<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<img id="img" src="../img/banner_1.jpg" width="100%">

<script>
    var img = document.getElementById("img");
    var a = 1;

    function fun() {
        if (a == 4) {
            a = 1;
        }
        switch (a) {
            case 1:
                img.src = "../img/banner_1.jpg";
                break;
            case 2:
                img.src = "../img/banner_2.jpg";
                break;
            case 3:
                img.src = "../img/banner_3.jpg";
                break;
        }
        a++;
    }

    setInterval(fun, 2000);
</script>
</body>
</html>
