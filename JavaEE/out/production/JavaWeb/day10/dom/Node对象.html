<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note对象</title>
    <style>
        div {
            border: 1px solid red;
        }

        #div2 {
            width: 200px;
            height: 200px;
        }

        #div3 {
            width: 200px;
            height: 200px;
        }

        #div4 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }

    </style>
</head>
<body>

<div id="div1">
    <div id="div2">
        div2
    </div>
    <div id="div3">
        div3
    </div>
</div>
<button id="add">添加子节点</button>
<button id="remove">删除子节点</button>
<script>
    var ele_add = document.getElementById("add");
    var ele_remove = document.getElementById("remove");
    var div1 = document.getElementById("div1");
    ele_add.onclick = function () {
        var div4 = document.createElement("div");
        div4.setAttribute("id", "div4");
        div1.appendChild(div4);
    }
    var div2 = document.getElementById("div2");
    ele_remove.onclick = function () {
        div1.removeChild(div2);
    }

</script>
</body>
</html>
