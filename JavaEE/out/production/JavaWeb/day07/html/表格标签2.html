<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
  <table border="1"cellspacing="0" cellpadding="0" width="50%" bgcolor="#ffe4c4" align="center">
      <caption>学生表</caption>
      <tr>
          <td>编号</td>
          <td>姓名</td>
          <td>成绩</td>
      </tr>
      <tr>
          <td>001</td>
          <td>迪丽热巴</td >
          <td>99</td>
      </tr>
      <tr>
          <td>002</td>
          <td>古力娜扎</td>
          <td>98</td>
      </tr>

  </table>


<hr>


  <table border="1"cellspacing="0" cellpadding="0" width="50%" bgcolor="#ffe4c4" align="center">
      <caption>学生表</caption>
      <tr bgcolor="#ff7f50" align="center">
          <td>编号</td>
          <td>姓名</td>
          <td>成绩</td>
      </tr>
      <tr>
          <td>001</td>
          <td>迪丽热巴</td >
          <td>99</td>
      </tr>
      <tr>
          <td>002</td>
          <td>古力娜扎</td>
          <td>98</td>
      </tr>

  </table>

<hr>

  <table border="1"cellspacing="0" cellpadding="0" width="50%" bgcolor="#ffe4c4" align="center">
      <caption>学生表</caption>
      <tr>
          <td rowspan="2">编号</td>
          <td>姓名</td>
          <td>成绩</td>
      </tr>
      <tr>

          <td>迪丽热巴</td >
          <td>99</td>
      </tr>
      <tr>

          <td>古力娜扎</td>
          <td colspan="2">98</td>
      </tr>

  </table>
</body>
</html>
