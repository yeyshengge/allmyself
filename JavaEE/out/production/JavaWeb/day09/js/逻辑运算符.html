<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
</head>
<body>
<script>
    /*
    其他类型转boolean
    number --> boolean :0或NAN为假，其他为真
    string --> 除了空(不是null,而是“”)，其他都是true
    null 和undefined 都为false
    所有对象都为true;
     */

    document.write(!!0 + "<br>");//false
    document.write(!!undefined + "<br>");//true
    document.write(!!"dad" + "<br>");//true

</script>
</body>
</html>
