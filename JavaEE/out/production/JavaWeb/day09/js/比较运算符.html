<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    document.write((5 > 6) + "<br>");
    //按位一个一个比较，c>b;
    document.write(("abc" > "bcd") + "<br>");
    //会先进行类型转换
    document.write(("5" > 6) + "<br>");

    document.write(("6" == 6) + "<br>");
    //全等于会先判断类型是否一样，如果不一样，返回false
    document.write(("6" === 6) + "<br>");


</script>
</body>
</html>
