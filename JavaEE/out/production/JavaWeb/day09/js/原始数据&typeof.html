<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //定义number类型
    var num1 = 1;
    var num2 = 1.1;
    //定义字符串类型
    var str = "啦啦啦";
    var str2 = null;
    var str3 = 'aaa';

    //定义boolean类型
    var aa = true;
    //定义undefined类型
    var unde = undefined;
    //null是object类型的
    var a = null;
    //typeof(e)会返回该
    document.write(num1 + "----" + typeof (num1) + "<br>");
    document.write(num2 + "----" + typeof (num2) + "<br>");
    document.write(str + "----" + typeof (str) + "<br>");
    document.write(str2 + "----" + typeof (str2) + "<br>");
    document.write(str3 + "----" + typeof (str3) + "<br>");
    document.write(aa + "----" + typeof (aa) + "<br>");
    document.write(unde + "----" + typeof (unde) + "<br>");
    document.write(a + "----" + typeof (a) + "<br>");

</script>

</body>
</html>
