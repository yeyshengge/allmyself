<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局容器</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>
<div id="app">
    <template>
        <!-- :data="tableData"   里存储的是数据-->
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName">
            <el-table-column
                    prop="date"
                    label="日期"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="地址">
            </el-table-column>

            <!--操作列-->
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)">编辑
                    </el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>


</div>
<script>
    new Vue({
        el: "#app",
        data: {
            tableData: [
                {date: '2019-11-22', name: '张三', address: '长沙'},
                {date: '2019-11-23', name: '李四', address: '上海'}
            ]
        },
        methods: {
            handleEdit: function (index, data) {
                alert(index);
                alert(data.name);
            },
            handleDelete: function (index, data) {
                alert(index);
                alert(data.address);
            }
        }
    })
</script>
</body>
</html>
