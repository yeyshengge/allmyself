<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
</head>
<body>

<script>
    document.write(Math.random() + "<br>");  //随机数0-1
    document.write(Math.round(5.2) + "<br>");  //四舍五入
    document.write(Math.ceil(5.2) + "<br>");  //向上取整
    document.write(Math.floor(5.2) + "<br>");  //向下取整


    /*
    案例，随机取1-100之间的随机整数
     */


    document.write(Math.ceil(Math.random() * 100) + 1);
</script>
</body>
</html>
