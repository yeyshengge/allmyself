<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>


<script>
    /*setInterval()	按照指定的周期（以毫秒计）来调用函数或计算表达式。
    setTimeout()	在指定的毫秒数后调用函数或计算表达式。*/

    //setTimeout(fun, 1000);

    setInterval(fun, 1000);

    function fun() {
        alert("我来了");
    }

</script>

</body>
</html>
