<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <style>
        div {
            text-align: center;
        }

        table {
            border: 1px solid black;
            width: 500px;
        }

        td {

            border: 1px solid black;
        }

    </style>
</head>
<body>
<form method="get">
    <div>
        <input type="text" id="id" name="id" placeholder="请输入编号">
        <input type="text" id="username" name="username" placeholder="请输入用户名">
        <input type="text" id="gender" name="gender" placeholder="请输入性别">
        <input type="button" value="提交" id="btn">

        <table align="center">
            <caption>注册信息</caption>
            <tr>
                <td>id</td>
                <td>用户名</td>
                <td>性别</td>
                <td>操作</td>
            </tr>
        </table>
    </div>
</form>

<script>

    var table = document.getElementsByTagName("table")[0];
    var btn = document.getElementById("btn");
    btn.onclick = function () {
        var id = document.getElementById("id").value;
        var username = document.getElementById("username").value;
        var gender = document.getElementById("gender").value;
        var tr = document.createElement("tr");


        var text = document.createTextNode(id);
        var td = document.createElement("td");
        td.appendChild(text);
        tr.appendChild(td);


        var text2 = document.createTextNode(username);
        var td2 = document.createElement("td");
        td2.appendChild(text2);
        tr.appendChild(td2);


        var text3 = document.createTextNode(gender);
        var td3 = document.createElement("td");
        td3.appendChild(text3);
        tr.appendChild(td3);


        var a = document.createElement("a");
        a.setAttribute("id", "a");
        a.setAttribute("href", "javascript:void(0)");
        a.setAttribute("onclick", "fun(this)");
        var text4 = document.createTextNode("删除");
        var td4 = document.createElement("td");
        a.appendChild(text4);
        td4.appendChild(a);
        tr.appendChild(td4);


        table.appendChild(tr);

    }

    function fun(obj) {
        var ta = obj.parentNode.parentNode.parentNode;
        var tr = obj.parentNode.parentNode;
        ta.removeChild(tr);
    }


</script>
</body>
</html>
