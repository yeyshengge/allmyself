<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        table {
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td, th {
            text-align: center;
            border: 1px solid;
        }

        div {
            margin-top: 10px;
            margin-left: 30%;
        }

        .aa {
            background-color: pink;
        }

        .bb {
            background-color: white;
        }
    </style>
    <script>
        window.onload = function () {
            //全选
            var selectAll = document.getElementById("selectAll");
            selectAll.onclick = function () {
                var ck = document.getElementsByName("ck");
                for (var i = 0; i < ck.length; i++) {
                    ck[i].checked = true;
                }
            }

            //全不选
            var unSelectAll = document.getElementById("unSelectAll");
            unSelectAll.onclick = function () {
                var ck = document.getElementsByName("ck");
                for (var i = 0; i < ck.length; i++) {
                    ck[i].checked = false;
                }
            }

            //反选
            var selectRev = document.getElementById("selectRev");
            selectRev.onclick = function () {
                var ck = document.getElementsByName("ck");
                for (var i = 0; i < ck.length; i++) {
                    if (ck[i].checked == true) {
                        ck[i].checked = false;
                    } else {
                        ck[i].checked = true;
                    }
                }
            }
            //上面按钮全选
            var one = document.getElementById("one");
            one.onclick = function () {
                var ck = document.getElementsByName("ck");
                for (var i = 1; i < ck.length; i++) {
                    if (this.checked == true) {
                        ck[i].checked = true;
                    } else {
                        ck[i].checked = false;
                    }
                }
            }

            //鼠标移上去变色
            var tr = document.getElementsByTagName("tr");
            for (var i = 0; i < tr.length; i++) {
                if (i>0) {
                    tr[i].onmouseover = function () {
                        this.className = "aa";
                    }
                    tr[i].onmouseout = function () {
                        this.className = "bb";
                    }
                }
            }

        }


    </script>
</head>
<body>
<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input type="checkbox" name="ck" id="one"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
    <tr>
        <td><input type="checkbox" name="ck"></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>
    <tr>
        <td><input type="checkbox" name="ck"></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>
    <tr>
        <td><input type="checkbox" name="ck"></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>
</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
</body>
</html>
