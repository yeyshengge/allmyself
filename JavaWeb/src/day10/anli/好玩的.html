<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好玩的</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100%;
            height: 900px;
            border: 1px solid red;
        }

        div div {
            float: left;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
<div style="width: 100%;background-color: wheat" id="fu"></div>

<script>
    var fu = document.getElementById("fu");
    var i = 1;

    function fun() {
        var zi = document.createElement("div");
        zi.setAttribute("id", "zi");
        var r = Math.random() * 255;
        var g = Math.random() * 255;
        var b = Math.random() * 255;

        var arr2 = new Array(1, 2, 3, 4, 5, 6, 7);
        if (i % 5 == 0) {
            zi.style.backgroundColor = "white";
        } else {
            zi.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
        }
        fu.appendChild(zi);
        if (i++ < 40) {
            setTimeout(fun, 10);
        }
    }

    fun();


</script>


</body>
</html>
