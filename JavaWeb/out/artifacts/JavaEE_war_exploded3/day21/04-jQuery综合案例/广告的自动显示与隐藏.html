<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <style>
        #content {
            width: 100%;
            height: 500px;
            background: #999
        }
    </style>

    <!--引入jquery-->
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            setTimeout(show, 3000);
            setTimeout(hide, 8000);
        });

        //滑动下来
        function show() {
            $("#ad").slideDown("slow");
        }
        //滑动上去
        function hide() {
            $("#ad").slideUp("slow");
        }


    </script>
</head>
<body>
<!-- 整体的DIV -->
<div>
    <!-- 广告DIV -->
    <div id="ad" style="display: none;">
        <img style="width:100%" src="../img/adv.jpg"/>
    </div>

    <!-- 下方正文部分 -->
    <div id="content">
        正文部分
    </div>
</div>
</body>
</html>
