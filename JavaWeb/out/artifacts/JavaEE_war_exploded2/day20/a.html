<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            border: 1px red solid;
            color: white;
            width: 100px;
            height: 100px;
        }

        a:link {
            background-color: cornflowerblue;
        }

        a:hover {
            background-color: #CC66FF;
        }

        a:active {
            background-color: red;
        }

        a:visited {
            background-color: black;
        }

    </style>
</head>
<body>

<a href="#">点我</a>
</body>
</html>
