<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json格式</title>
</head>
<body>
<script>
    var person = {"name": "张三", "age": 23, "gender": "男"};
    alert(person);

    var persons = {
        "person": [
            {"name": "张三", "age": 23, "gender": "男"},
            {"name": "张三", "age": 23, "gender": "男"},
            {"name": "张三", "age": 23, "gender": "男"}
        ]
    };
    alert(persons);

    var person1 = [
        {"name": "张三", "age": 23, "gender": "男"},
        {"name": "张三", "age": 23, "gender": "男"},
        {"name": "张三", "age": 23, "gender": "男"}
    ];

    alert(person1)
</script>
</body>
</html>
