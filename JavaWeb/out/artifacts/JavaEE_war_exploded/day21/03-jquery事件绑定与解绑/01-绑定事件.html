<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {

            $("#name").click(function () {
                alert("你点我了");
            });
            $("#name").mouseover(function () {
                alert("鼠标来了");
            })
            $("#name").mouseout(function () {
                alert("鼠标走了");
            });
            $("#name").focus();

        });

    </script>
</head>
<body>
<input id="name" type="text" value="绑定点击事件">
</body>
</html>
