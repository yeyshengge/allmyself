<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例一</title>
</head>
<form action="#" method="get">
<table border="1" align="center" cellspacing="0" cellpadding="0">

    <caption>注册信息</caption>

    <tr>
        <td>用户名</td>
        <td>
            <table >
              <tr >
                 <td ><input type="text" name="username" placeholder="请输入账号" ></td>
               </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td>密码</td>
        <td>
            <table >
                <tr>

                    <td><input type="password" name="password" placeholder="请输入密码"></td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td>Email</td>
        <td>
            <table >
                <tr>

                    <td><input type="email" name="email" placeholder="请输入邮箱"></td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td>姓名</td>
        <td>
            <table >
                <tr>

                    <td><input type="text" name="name" placeholder="请输入真实姓名"></td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <td>手机号</td>
        <td>
            <table >
                <tr>
                    <td><input type="number" name="phone" placeholder="请输入手机号码"></td>
                </tr>
            </table>
        </td>
    </tr>
    <!--性别 -->
    <tr>
        <td>性别</td>
        <td>
            <table >
                <tr>
                    <td>男<input type="radio" name="sex" checked>女<input type="radio" name="sex"></td>
                </tr>
            </table>
        </td>
    </tr>
    <!-- 出生日期-->
    <tr>
        <td>出生日期</td>
        <td>
            <table >
                <tr>
                    <td><input type="date" name="brith"></td>
                </tr>
            </table>
        </td>
    </tr>
    <!-- 验证码-->
    <tr>
        <td>验证码</td>
        <td>
            <table >
                <tr>
                    <td><input type="text" name="yanzhengma"></td>
                    <td><img src="../img/verify_code.jpg"></td>
                </tr>
            </table>
        </td>
    </tr>

    <tr >
        <td colspan="2" align="center"><button type="submit">注册</button></td>
    </tr>

</table>
</form>
</body>
</html>
