<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式控制</title>
    <style>
        .td {
            border: 1px solid red;
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="div1">
    div1
</div>
<div id="div2">
    div2
</div>


<script>

    //方法一
    var div1 = document.getElementById("div1");
    div1.onclick = function () {
        div1.style.color = "yellow";
    }
    //方法er,适用于改变值很多的
    var div2 = document.getElementById("div2");
    div2.onclick = function () {
        div2.className = "td";
    }
</script>


</body>
</html>
