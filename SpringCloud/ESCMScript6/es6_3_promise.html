<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6 测试</title>
</head>
<script type="text/javascript">
    //promise

    var promise = new Promise((resolve, reject) => {
        var num = Math.random();
        console.log(num);
        if (num > 0.5) {
            resolve("正确大于0.5");
        } else {
            reject("错误小于0.5");
        }
    });

    promise.then((msg) => {
        console.log(msg);
    }).catch((msg) => {
        console.log(msg);
    })

</script>
<body>


</body>
</html>
